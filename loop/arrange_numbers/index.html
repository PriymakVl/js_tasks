<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>Simple game</title>
	<link rel="stylesheet" href="./style.css">	
</head>
<body>

	<div class="screensaver">
		<h2 class="info">Цель игры - расположить блоки по возрастанию за 1 минуту</h2>
		<button class="start-btn">Играть</button>
	</div>
	
	<div class="game">
		<div class="timer">Осталось <span class="time">60</span> сек</div>
		<div class="container"></div>
	</div>

	<div class="end-message">
		<div class="game-result">Поздравляем с победой!</div>
		<div class="time-info">Вы прошли игру за <span class="game-time">45</span> сек</div>
		<button class="restart-btn">Ещё раз?</button>
	</div>

  <script  src="./script.js"></script>
</body>
</html>
