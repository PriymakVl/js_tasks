<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

    <div class="container">
      <div class="img-box">
        <img src="img/1.jpeg" alt="Cat profile in the sunlight">
      </div>
      <div class="img-box">
        <img src="img/2.jpeg" alt="Cat yawning with mouth wide open">
      </div>
      <div class="img-box">
        <img src="img/3.jpeg" alt="Tabby cat with open mouth smile and wild look on its face">
      </div>
      <div class="img-box">
        <img src="img/4.jpeg" alt="Curious short fur cat close up">
      </div>
      <div class="img-box">
        <img src="img/5.jpeg" alt="Curious gray cat close up">
      </div>
      <div class="img-box">
        <img src="img/6.jpeg" alt="Black cat outside with snowflakes on its fur">
      </div>
    </div>

  <div class="modal" hidden>
    <span class="close">&times;</span>
    <span class="previous">&#8249;</span>
    <span class="next">&#8250;</span>
    <img class="modal-content">
    <div class="caption"></div>
  </div>

  <script  src="./script.js"></script>
</body>
</html>
