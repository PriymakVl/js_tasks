<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Radio Toogle Theme</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container">
    <label for="dark" class="label-dark" data-color="#AACCFF">
      <span>Dark Theme</span>
      <input type="radio" id="dark" name="theme" value="#222233" checked>
    </label>
    <label for="light" class="label-light" data-color="#222233">
      <span>Light Theme</span>
      <input type="radio" id="light" name="theme" value="#AACCFF">
    </label>
</div>
  
<script src="script.js"></script>
</body>
</html>
