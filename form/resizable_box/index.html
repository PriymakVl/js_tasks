<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Resizable Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Resizable Box</h1>
    <div class="container">
        <div class="box"></div>
        <input  class="height-range" type="range" min="0" max="200" value="50">
        <input  class="width-range" type="range" min="0" max="200" value="50">
    </div>

  <script src="script.js"></script>
</body>
</html>
