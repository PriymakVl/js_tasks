<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Border Style Radio</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container">
  <div class="radio-group">
    <input type="radio" name="border" id="solid" value="solid" checked>
    <label for="none">Solid border</label>
    <input type="radio" name="border" id="dashed" value="dashed">
    <label for="none">Dashed border</label>
    <input type="radio" name="border" id="dotted" value="dotted">
    <label for="none">Dotted border</label>
  </div>
  <div class="box"></div>
</div>
  
  <script src="script.js"></script>
</body>
</html>
