<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style.css" />
  <title>Background Slider</title>
</head>
<body>

<div class="slider-container">
  <div class="slide active" style="background-image: url(img/photo-1.avif);"></div>
  <div class="slide" style="background-image: url(img/photo-2.avif);"></div>
  <div class="slide" style="background-image: url(img/photo-3.avif);"></div>
  <div class="slide" style="background-image: url(img/photo-4.avif);"></div>
  <div class="slide" style="background-image: url(img/photo-5.avif);"></div>

  <div class="btn left-btn" id="left">
    <i class="fas fa-arrow-left"></i>
  </div>

  <div class="btn right-btn" id="right">
    <i class="fas fa-arrow-right"></i>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
