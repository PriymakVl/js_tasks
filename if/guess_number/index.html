<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Игра: угадай число</title>
</head>
<body>

<div class="container">
    <div class="desc">
      <h1 class="title">Игра: угадай число</h1>
      <ul class="task">
        <li>Компьютер загадал число от 1 до 100.</li>
        <li>Ваша задача его угадать за 10 попыток</li>
      </ul>
    </div>
    <div class="field">
      <label for="number" class="label">Ваше число: </label>
      <input type="text" id="number">
      <button class="btn">Проверить</button>
    </div>
    <div class="result-wrp">
      <div>Результат: <span class="result"></span></div>
      <div>Подсказка: <span class="help"></span></div>
      <div>Число попыток: <span class="count"></span></div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
