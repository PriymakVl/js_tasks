<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Счетчик игры</title>
  <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi|Space+Mono" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <h1>
      <span class="p1-score">0</span> 
      <span>:</span>  
      <span class="p2-score">0</span>
    </h1>
    <p id="winner"></p>
    <p>Игра до: <span id="score-goal">3</span></p>
    <div class="buttons">
      <button id="p1">Первый игрок</button>
      <button id="p2">Второй игрок</button>
      <button id="reset">Начать заново</button>
    </div>
  </div>

  <script  src="./script.js"></script>
</body>
</html>
