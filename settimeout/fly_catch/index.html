<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Catch The Fly</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="screensaver">
  <h1>Catch The Fly</h1>
  <button class="btn" id="start-btn">Play Game</button>
</div>
<div class="screen">
  <img src="img/fly.png" id="fly" hidden>
</div>


<div class="game-statistics">
  <h3 id="time">Time: 30 sec</h3>
  <h3 id="hits">Hits: 0</h3>
</div>

<div id="message">
  <div class="question">Are you annnoyed yet?</div>
  <button class="btn" id="restart-btn">Restart</button>
</div>

<script  src="./script.js"></script>
</body>
</html>
