<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбрать точку поворота</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Выберите точку поворота квадрата  при наведении</h1>

<select name="dots" id="">
    <option value="50% 50%">По центру</option>
    <option value="0 0">точка 1</option>
    <option value="100% 0">точка 2</option>
    <option value="100% 100%">точка 3</option>
    <option value="0 100%">точка 4</option>
</select>

<div class="card">
  <div class="box">
    <div class="square"></div>
  </div>
  <div class="points">
    <div class="point">1</div>
    <div class="point">2</div>
    <div class="point">3</div>
    <div class="point">4</div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
