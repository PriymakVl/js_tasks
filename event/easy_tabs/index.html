<!DOCTYPE html>

<head>

  <title>Easy Tabs</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <h1>Easy Tabs</h1>

      <div class="tab-toggler" id="toggler-1">
        Tab #1
      </div>
      <div class="tab-toggler" id="toggler-2">
        Tab #2

    <div class="tab " id="tab-2">
      This one is Tab #2
    </div>
  </div>

  <script  src="./script.js"></script>

</html>
