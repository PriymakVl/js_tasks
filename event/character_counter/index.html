<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Счетчик символов</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <h2>Счетчик символов</h2>
  <textarea class="textarea" placeholder="Введите текст" maxlength="10"></textarea>
  <div class="counter-container">
    <p>Введено символов: <span class="total-counter">0</span></p>
    <p>Осталось ввести: <span class="remaining-counter">10</span></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
