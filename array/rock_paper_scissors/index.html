<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра: Камень, Ножницы, Бумага</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Игра: <span>Камень - Ножницы - Бумага</span> </h1>
<h2 id="demo">Испытай удачу!</h2>
<div class="container">
    <div class="section">
        <div class="info">
            <h3>Вы :</h3><span id="playerScore">0</span>
        </div>
        <div class="show user">
            <img src="img/hand-rock.svg">
        </div>
    </div>

    <div class="section">
        <div class="info">
            <h3>Компьютер :</h3><span id="computerScore">0</span>
        </div>
        <div class="show computer">
            <img src="img/hand-scissors.svg">
        </div>
    </div>
</div>

<div class="selection">
    <div id="rock-btn" class="btn">
        <img src="img/hand-rock.svg">
    </div>
    <div id="paper-btn" class="btn">
        <img src="img/hand-paper.svg">
    </div>
    <div id="scissors-btn" class="btn">
        <img src="img/hand-scissors.svg">
    </div>
</div>

<script  src="./script.js"></script>
</body>
</html>
